<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6a0dad; /* Purple background color */
            color: #fff; /* White text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative; /* Position relative to contain the logo */
        }

        h1 {
            color: #6a0dad; /* Purple text color */
            margin-bottom: 20px;
            font-size: 28px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #6a0dad; /* Purple border */
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #6a0dad; /* Purple background color */
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #450677; /* Darker shade of purple on hover */
        }

        .logo {
            max-width: 100%; /* Ensure the image fits container width */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.veera.com/images/Logo.png" alt="Veera">
        <h1>Welcome to our Search Engine</h1>
        <form action="/process_query" method="POST">
            <input type="text" name="query" placeholder="Enter your search query" required>
            <br>
            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
